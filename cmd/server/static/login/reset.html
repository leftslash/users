<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <title>Reset Password</title>
  </head>
  <body>

    <div id="tab-reset" class="container">
      <form id="form-reset" action="/reset" method="POST">
        <input type="hidden" name="username" value="{{.Username}}">
        <div class="row">
          <div class="col-lg-3">
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input id="password" type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <button id="btn-reset" class="btn btn-primary me-3">Reset Password</buton>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="tab-message" class="d-none container">
      <div class="row">
        <div class="col-lg-3">
          <div class="mt-5 mb-3">
            <div id="txt-message"></div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const btnReset = document.querySelector('#btn-reset')
      const txtMessage = document.querySelector('#txt-message')
      const tabReset = document.querySelector('#tab-reset')
      const tabMessage = document.querySelector('#tab-message')
      const formReset = document.querySelector('#form-reset')

      btnReset.addEventListener('click', function(e) {
        e.preventDefault()
        txtMessage.innerHTML = "Resetting password..."
        tabReset.classList.toggle('d-none')
        tabMessage.classList.toggle('d-none')
        formReset.submit()
      })

    </script>

  </body>
</html>
