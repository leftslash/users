<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <title>Login</title>
  </head>
  <body>

    <div id="tab-login" class="container">
      <form action="/" method="POST">
        <div class="row">
          <div class="col-lg-3">
            <div class="mt-5 mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" type="email" name="username" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input id="password" type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <button onclick="doLogin()" class="btn btn-primary me-3">Login</buton>
              <button onclick="gotoForgot()" class="btn btn-secondary">Forgot Password</buton>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="tab-forgot" class="d-none container">
      <form action="/forgot" method="POST">
        <div class="row">
          <div class="col-lg-3">
            <div class="mt-5 mb-3">
              <label for="forgot-email" class="form-label">Email:</label>
              <input id="forgot-email" type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
              <button onclick="doForgot()" class="btn btn-primary me-3">Reset Password</buton>
              <button onclick="gotoLogin()" class="btn btn-secondary">Cancel</buton>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="tab-reset" class="d-none container">
      <form action="/reset" method="POST">
        <input type="hidden" name="id" value="{{.}}" class="form-control">
        <div class="row">
          <div class="col-lg-3">
            <div class="mt-5 mb-3">
              <label for="reset-password" class="form-label">Password:</label>
              <input id="reset-password" type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <button onclick="doReset()" class="btn btn-primary me-3">Reset Password</buton>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="tab-message" class="d-none container">
      <div class="row">
        <div class="col-lg-3">
          <div class="mt-5 mb-3">
            <div id="txt-message"></div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const tabLogin = document.querySelector('#tab-login')
      const tabForgot = document.querySelector('#tab-forgot')
      const tabReset = document.querySelector('#tab-reset')
      const tabMessage = document.querySelector('#tab-message')
      const formLogin = document.querySelector('#tab-login form')
      const formForgot = document.querySelector('#tab-forgot form')
      const formReset = document.querySelector('#tab-reset form')
      const email = document.querySelector('#email')
      const forgotEmail = document.querySelector('#forgot-email')
      const txtMessage = document.querySelector('#txt-message')

      function doLogin() {
        event.preventDefault()
        txtMessage.innerHTML = "Logging in..."
        tabLogin.classList.toggle('d-none')
        tabMessage.classList.toggle('d-none')
        formLogin.submit()
      }

      function doForgot() {
        event.preventDefault()
        txtMessage.innerHTML = 
          "<p>If your address is valid, you will receive " +
          "instructions via email to reset your password.</p>" +
          "<p>You may close this window.</p>"
        tabForgot.classList.toggle('d-none')
        tabMessage.classList.toggle('d-none')
        // formForgot.submit()
      }

      function doReset() {
        event.preventDefault()
        txtMessage.innerHTML = "Resetting password..."
        tabReset.classList.toggle('d-none')
        tabMessage.classList.toggle('d-none')
        // formReset.submit()
      }

      function gotoForgot() {
        event.preventDefault()
        forgotEmail.value = email.value
        tabLogin.classList.toggle('d-none')
        tabForgot.classList.toggle('d-none')
      }

      function gotoLogin() {
        event.preventDefault()
        tabLogin.classList.toggle('d-none')
        tabForgot.classList.toggle('d-none')
      }

    </script>

  </body>
</html>
